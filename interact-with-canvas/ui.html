<h2>Rectangle Creator</h2>
<p>Count: <input id="count" value="5"></p>
<button id="create">Create</button>
<button id="cancel">Cancel</button>
<button id="resize">Random Resize</button>
<script>

document.getElementById('create').onclick = () => {
  const textbox = document.getElementById('count');
  const count = parseInt(textbox.value, 10);
  parent.postMessage({ pluginMessage: { type: 'create-rectangles', count, close: true } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel', close: true } }, '*')
}

document.getElementById('resize').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'random-resize-rectangles', close: false } }, '*')
}
</script>
